name: Update Day Data
on:
  schedule:
    - cron: '0 */12 * * *'
  workflow_dispatch:

jobs:
  update_symbol_list:
    name: Update Day Data periodically
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.8'
          cache: 'pip'

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: Run Script
        env:
          GKEY: ${{ secrets.GKEY}}
        run: |
          python day_data.py
